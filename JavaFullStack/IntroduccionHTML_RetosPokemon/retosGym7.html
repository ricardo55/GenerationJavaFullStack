<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medalla Trueno</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras.</p>
    <img src="https://www.eltiempo.com/uploads/2021/04/15/6078c68c2f49b.jpeg" width="300" height="225" alt="Pappas fritas con ajos.">
    <h2>Ingredientes</h2>
    <ul>
      <li>3 ó 4 papas (300g.)</li>
      <li>4 dientes de ajo</li>
      <li>Aceite de oliva</li>
      <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
      <li>Calentar aceite en una sartén.</li>
      <li>Añadir las papas cortadas, la sal y los ajos.</li>
      <li>Freír al gusto.</li>
      <li>Servir en plato.</li>
    </ol>
    <hr>


    
</body>
</html>
