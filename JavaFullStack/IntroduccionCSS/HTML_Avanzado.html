    <!--- Formulario 
    
        Nos sirve para enviar datos de un formulario a otro y recopilar informacion 
        de los usuarios.
        Cuando trabajamos con botones dentro de un formulario, nosotros debemos usar input
        del tipo boton. Si trabajamos con botoes fuera de un formulario, debemos usar la eqtiqueta
        button.

        Atributos importantes:

            -action: es la direccion donde se enviara la informacion del formulario.
            -method: es el metodo de envio de la informacion del formulario.
            -enctype: es el tipo de codificacion de la informacion del formulario.
            -name: es el nombre del formulario.
            -target: es el nombre de la ventana donde se mostrara la informacion del formulario.
            -onsubmit: es el evento que se ejecutara al enviar el formulario.
            -onreset: es el evento que se ejecutara al resetear el formulario.
            -onchange: es el evento que se ejecutara al cambiar el valor de un campo.
            -onclick: es el evento que se ejecutara al hacer click en un elemento.
            -onblur: es el evento que se ejecutara al perder el foco en un elemento.
            -onfocus: es el evento que se ejecutara al tener el foco en un elemento.
            -onkeydown: es el evento que se ejecutara al presionar una tecla.
            -onkeyup: es el evento que se ejecutara al soltar una tecla.
            -onkeypress: es el evento que se ejecutara al presionar una tecla.
            -onmouseover: es el evento que se ejecutara al pasar el mouse sobre un elemento.
            -onmouseout: es el evento que se ejecutara al salir el mouse de un elemento.
            -onmousemove: es el evento que se ejecutara al mover el mouse sobre un elemento.
            -onload: es el evento que se ejecutara al cargar la pagina.
            -onunload: es el evento que se ejecutara al cerrar la pagina.
            -onresize: es el evento que se ejecutara al redimensionar la pagina.
            -onbeforeunload: es el evento que se ejecutara antes de cerrar la pagina.
            -onhashchange: es el evento que se ejecutara al cambiar el hash de la pagina.
            -onpopstate: es el evento que se ejecutara al cambiar el estado de la pagina.
            -onpageshow: es el evento que se ejecutara al mostrar la pagina.
            -onpagehide: es el evento que se ejecutara al ocultar la pagina.
            -onstorage: es el evento que se ejecutara al cambiar el almacenamiento de la pagina.
            -onabort: es el evento que se ejecutara al abortar la pagina.
